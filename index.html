<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Elemental Bound</title>
<link rel="stylesheet" type="text/css" href="interface.css" />
<link href='http://fonts.googleapis.com/css?family=Anton' rel='stylesheet' type='text/css'>
</head>

<body>

<div class="save">
	<a href="#" onclick="saveGame();">Save</a>
	<a href="#" onclick="deleteSave();">Delete Save</a>
</div>

	<div class="resources">
		<p><font size="5.5">RESOURCES</font></p>
			<ul>
				<li><div class="label">STAMINA:</div>
				<div id="stamina" class="label">100</div></li>
					<li><div class="label">FLUX:</div>
					<div id="flux" class="label">0</div></li>
						<li><div class="label">STICK:</div>
						<div id="stick" class="label">0</div></li>
							<li><div class="label">ROCK:</div>
							<div id="rock" class="label">0</div></li>
								<li><div class="label">WOOD:</div>
								<div id="wood" class="label">0</div></li>
									<li><div id="bluntObjectName" style="display:none;" class="label">BLUNT OBJECT:</div>
									<div id="bluntObjectValue" style="display:none;" class="label">0</div></li>
			</ul>
	</div>

<ul class="tabs">
	<li>
		<input type="radio" name="tabs" id="tab-1" checked>
		<label for ="tab-1">LOCATIONS</label>
			
		<div class="tab-content">
			<button onclick="exploreFunction();">EXPLORE</button>
			<button onclick="wildernessForStamina();">SEARCH WILDERNESS</button>
		</div>
	</li>
		
	<li>
		<input type="radio" name="tabs" id="tab-2">
		<label for ="tab-2">CRAFTING</label>
			
		<div class="tab-content">
				<button onclick ="craftWood();">CRAFT WOOD</br>Cost: 10 Sticks</button>
				<button id="crafting2" onclick="craftBluntObject();">BLUNT OBJECT</br>Cost: 13 Sticks</button>
		</div>
	</li>
		
	<li>
		<input type="radio" name="tabs" id="tab-3">
		<label for ="tab-3">UPGRADES</label>
		
		<div class="tab-content">
			<button id="upgrade1" onclick="upgradeStamina();">Stamina + 1</br> Costs</br> 100 Rock</br> 100 Stick</button>
		</div>
	</li>
		
	<li>
		<input type="radio" name="tabs" id="tab-4">
		<label for ="tab-4">ACTION</label>
		
		<div class="tab-content">
		<p> ACTION STUFF GO HERE</p>
		</div>
	</li>			
</ul>
	
	
<ul class="tabs2">
	<li>
		<input type="radio" name="tabs2" id="tab2-1" checked>
		<label for ="tab2-1">VILLAGE</label>
			
		<div class="tab-content2">
			<p> VILLAGE STUFF GO HERE</p>
		</div>
	</li>
		
	<li>
		<input type="radio" name="tabs2" id="tab2-2">
		<label for ="tab2-2">RESEARCH</label>
			
			<div class="tab-content2">
				<button onclick="researchStick();">STICK</br>Cost: 20 Sticks</button>
			</div>
	</li>
		
	<li>
		<input type="radio" name="tabs2" id="tab2-3">
		<label for ="tab2-3">PROFESSION</label>
			
			<div class="tab-content2">
				<p> PROFESSION STUFF GOES HERE</p>
			</div>
	</li>
		
	<li>
		<input type="radio" name="tabs2" id="tab2-4">
		<label for ="tab2-4">ACHIEVEMENTS</label>
			<div class="tab-content2">
				<p>ACHIEVEMENT STUFF GOES HERE</p>
			</div>
	</li>
	
	<li>
		<input type="radio" name="tabs2" id="tab2-5">
		<label for ="tab2-5">STATS</label>
			<div class="tab-content2">
				<p>Stats may in fact go here</p>		
			</div>
	</li>
		
</ul>
	
<div id="storytext">
	<div id="story1"></div>
</div>
	
	<script type="text/javascript" src="main.js"></script>
</body>

</html>
